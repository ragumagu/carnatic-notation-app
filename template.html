<body class="output-container">

    <script id="notation_core"></script>
    <script id="input" type="text/template"></script>

    <script>
        let params = (new URL(document.location)).searchParams;
        let input = params.get("input");
        if (input) {
            render_text(input, document.querySelector("main"));
        }

        input = document.getElementById("input");
        if (input.innerHTML){
            render_text(input.innerHTML, document.querySelector("main"));
        }

    </script>
